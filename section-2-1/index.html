<!DOCTYPE html>
<html>
  <head>
    <title>VueJS Course</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body>
    <div id="app" v-cloak>
      <p>Hey</p>
      {{2 + 2}}
      <p>{{firstName}}</p>
      <p>{{lastName}}</p>
      <hr />
      <p>{{fullName}}</p>
      <p>
        <a :href="url" target="_blank">Google</a>
      </p>
      <p v-html="raw_url"></p>
      <hr />
      <label for="">First Name</label>
      <input type="text" v-model.lazy.trim="firstName" />
      <label for="">Middle Name</label>
      <input type="text" @keyup="updateMiddleName" />
      <label for="">Last Name</label>
      <input
        type="text"
        :value="lastName"
        @input.prevent="updateLastName('Last name event triggered!!', $event)"
      />
      <label>Age</label>
      <input type="number" v-model.number="age" />
      <hr />
      <p>{{typeof age}}</p>
      <button type="button" @click="increment">Increment</button>
      <button type="button" @click="age--">Decrement</button>
      <hr />
      <p>Has published books:</p>
      <span>{{ author.books.length > 0 ? 'Yes' : 'No' }}</span>
      <p>{{publishedBooksMessage}}</p>
    </div>
    <hr />
    <!-- <div id="app2">
      <p>{{firstName}}</p>
      <p>{{lastName}}</p>
    </div> -->
    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
  </body>
</html>
